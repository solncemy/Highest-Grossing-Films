<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highest-Grossing Films</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Highest-Grossing Films</h1>
    </header>

    <section id="filters">
        <h2>Filters</h2>
        <label for="min-revenue">Min Revenue: </label>
        <input type="number" id="min-revenue" placeholder="Enter minimum revenue">
        <label for="country">Country: </label>
        <input type="text" id="country" placeholder="Enter country">
    </section>

    <section id="films-list">
        <h2>Film List</h2>
        <ul id="film-items">
        </ul>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
